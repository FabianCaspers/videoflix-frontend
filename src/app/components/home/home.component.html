<!-- banner start  -->
<div class="contain-fluid">
  <div
    id="carouselExampleDark"
    class="carousel carousel-dark"
    data-bs-ride="carousel"
  >
    <div class="carousel-inner">
      <div
        class="carousel-item"
        [class.active]="i === currentIndex"
        data-bs-interval="10000"
        *ngFor="let b of bannerResult; let i = index"
        (window:resize)="onResize($event)"
      >
        <img
          [src]="
            isSmallScreen
              ? 'https://image.tmdb.org/t/p/original/' + b.poster_path
              : 'https://image.tmdb.org/t/p/original/' + b.backdrop_path
          "
          class="d-block w-100"
          alt="..."
        />
        <div class="carousel-caption d-none d-md-block">
          <h2>{{ b.original_title }}</h2>
          <p>{{ b.overview }}</p>
        </div>
      </div>
    </div>
    <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#carouselExampleDark"
      data-bs-slide="prev"
      (click)="prev()"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#carouselExampleDark"
      data-bs-slide="next"
      (click)="next()"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
<!-- banner end  -->

    <div class="rowposter mt-3 p-2">

          <video width="320" height="240" controls>
            <source [src]="video.video_url" type="video/mp4">
            Your browser does not support the video tag.
          </video>
        </div>
      </ng-container>
      <div class="rowimg largeposter video-container">
