<div class="contain mt-5 p-5">
  <h2>Account</h2>
  <div class="row">
    <div class="mb-3 col-lg-3">
      <h4>Membership</h4>
    </div>

    <div class="col-lg-2 user-text">
      <p>Email :</p>
      <p>User :</p>
    </div>

    <div class="col-lg-4 user-data">
      <p>
        <b>{{ user?.email }}</b>
      </p>
      <p>{{ user?.first_name }} {{ user?.last_name }}</p>
    </div>

    <div class="col-lg-3 links">
      <a [routerLink]="['/privacy']">Privacy policy</a>
      <br />
      <a [routerLink]="['/imprint']">Imprint</a>
    </div>
  </div>
</div>

  <div class="row">

    </div>

    <div class="col-lg-4 abo-details">

    </div>
